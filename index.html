<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">​
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css.styles.css" />
    ​<title>Weather Dashboard</title>
</head>
​
<body>
    <header class="container-fluid text-center text-white bg-light p-2">
        <h1>Weather Dashboard</h1>
    </header>
    ​
    <div class="container-fluid">
        <div class="row">
            <aside class="col-lg-3 bg-light">
                <h5 class="mt-1">Search for a City:</h5>
                <div class="form-inline form-group">
                    <input class="form-control" type="text" id="search-value" />
                    <button class="btn btn-primary" id="search-button"> <i class="fa fa-search"></i> </button>
                </div>
                ​
                <ul class="list-group history"></ul>
                <li class="list-group-item"></li>
            </aside>
            ​
            <div class="col-lg-9">
                <div id="today" class="mt-3"></div>
                <div id="forecast" class="card-deck mt-3"></div>
                <h4 class="mt-3">5-Day Forecast:</h4>
                <div class="row">
                    <div class="card bg-primary text-white">
                    </div class="card-body p-2">
                        <div class="card-body p-2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-2.5"></div>
        <div class="col-md-2.5"></div>
        <div class="col-md-2.5"></div>
        <div class="col-md-2.5"></div>
    </div>
    </div>
    </div>
    </div>
    ​</div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
